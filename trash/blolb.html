<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Blob</title>
    <style>
        .blob {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <svg class="blob" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
            </linearGradient>
        </defs>
        <path id="blobShape" d="M150 50 
            C180 10, 220 10, 250 50 
            S320 150, 250 250 
            S180 290, 150 250 
            S80 150, 150 50
            Z" fill="url(#grad)" />
    </svg>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        // Anime.js animation
        document.addEventListener("DOMContentLoaded", function () {
            const wave = document.getElementById('wave');

            anime({
                targets: wave,
                d: [
                    { value: 'M0,100 Q200,0 400,100 Q600,200 800,100 Q1000,0 1000,100 L1000,200 L0,200 Z' },
                    { value: 'M0,120 Q200,50 400,120 Q600,190 800,120 Q1000,50 1000,120 L1000,200 L0,200 Z' },
                    { value: 'M0,80 Q200,20 400,80 Q600,140 800,80 Q1000,20 1000,80 L1000,200 L0,200 Z' },
                    { value: 'M0,100 Q200,0 400,100 Q600,200 800,100 Q1000,0 1000,100 L1000,200 L0,200 Z' }
                ],
                easing: 'linear',
                duration: 5000,
                loop: true
            });
        });

    </script>
</body>

</html>
