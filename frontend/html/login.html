<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="icon" href="/frontend/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/css/styles_login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>

<body>
    <header>
        <nav class="navbar">
            <a class="navbar-brand">
                <span class="brand-text">Workly</span>
            </a>
        </nav>
    </header>
    <main>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <section class="login">
            <div class="card">
                <h2 class="card-title">Вход</h2>
                <form id="loginForm">
                    <div class="error-message"></div> <!-- Контейнер для ошибки -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="email" class="form-control" id="email" name="email" placeholder=" " required>
                            <label for="email">Электронная почта</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="password" name="password" placeholder=" "
                                required>
                            <label for="password">Пароль</label>
                            <div class="password-toggle">
                                <span class="material-symbols-outlined" id="toggle-password">visibility</span>
                                <a for="toggle-password">Показать пароль</a>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn" id="loginButton">Войти</button>
                    <button type="submit" class="btn btn-secondary" id="registerButton">Зарегистрироваться</button>
                </form>
            </div>
        </section>
    </main>
    <script src="/frontend/js/loginPage.js"></script>
</body>

</html>
