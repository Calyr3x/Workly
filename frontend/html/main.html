<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workly - Задачи</title>
    <link rel="icon" href="/frontend/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/frontend/css/styles_main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Навигационная панель -->
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="main.html">
                <span class="brand-text">Workly</span>
            </a>
            <a class="profile-icon" href="profile.html">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </a>
        </nav>
    </header>
    <div class="loader-container">
        <div class="loader"></div>
    </div>
    <!-- Основной контент -->
    <main>
        <section class="task-section">
            <div class="task-header">
                <h1>Ваши задачи</h1>
                <button id="addTaskButton" class="btn btn-primary">Добавить задачу</button>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Задачи динамически добавляются сюда -->
            </ul>
        </section>
    </main>

    <!-- Модальное окно для создания/редактирования задачи -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Создать задачу</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Название задачи:</label>
                    <input type="text" id="taskName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Описание:</label>
                    <textarea id="taskDescription" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDeadline">Дедлайн:</label>
                    <input type="datetime-local" id="taskDeadline" class="form-control">
                </div>
                <div class="form-group" id="statusContainer" style="display: none;">
                    <label for="taskStatus">Статус задачи:</label>
                    <select id="taskStatus" class="form-control">
                        <option value="new">Новая</option>
                        <option value="in_progress">В работе</option>
                        <option value="completed">Выполнена</option>
                        <option value="postponed">Отложена</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="isTeamTask">Командное задание?</label>
                    <input type="checkbox" id="isTeamTask">
                </div>
                <div id="teamSelection" class="form-group" style="display:none;">
                    <label for="teamSelect">Выберите команду:</label>
                    <select id="teamSelect" class="form-control">
                        <!-- Команды динамически добавляются сюда -->
                    </select>
                </div>
                <div id="memberSelection" class="form-group" style="display:none;">
                    <label for="memberSelect">Выберите участника:</label>
                    <select id="memberSelect" class="form-control">
                        <!-- Участки команды динамически добавляются сюда -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить задачу</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для просмотра задачи -->
    <div id="taskViewModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="viewTaskTitle">Название задачи</h2>
            <div class="task-details">
                <div class="task-info">
                    <div class="task-detail">
                        <i class="icon material-symbols-outlined">description</i>
                        <p id="viewTaskDescription">Описание задачи</p>
                    </div>
                    <div class="task-detail">
                        <i class="icon material-symbols-outlined">event</i>
                        <p id="viewTaskDeadline">Дедлайн: <span></span></p>
                    </div>
                    <div class="task-detail">
                        <i class="icon material-symbols-outlined">timer</i>
                        <p id="timeRemainingText">Осталось времени: <span id="timeRemainingValue"></span></p>
                        <div class="progress-bar-container">
                            <div id="progressBar" class="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-actions">
                <button id="editTaskButton" class="btn btn-secondary">Редактировать</button>
                <button id="deleteTaskButton" class="btn btn-danger">Удалить</button>
            </div>
        </div>
    </div>

    <script src="/frontend/js/create_task.js"></script>
</body>

</html>
