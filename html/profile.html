<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - Workly</title>
    <link rel="stylesheet" href="/css/styles_profile.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Навигационная панель -->
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="main.html">
                <span class="brand-text">Workly</span>
                <span class="material-symbols-outlined">
                    done_outline
                </span>
            </a>
        </nav>
    </header>

    <!-- Основной контент профиля -->
    <main class="profile-container">
        <section class="profile-header">
            <div class="avatar-container">
                <img id="userAvatar" class="avatar" src="/images/default-avatar.png" alt="User Avatar">
                <button id="changeAvatarBtn" class="btn btn-secondary">Сменить аватар</button>
            </div>
            <div class="profile-info">
                <label for="userName">Ваше имя:</label>
                <input type="text" id="userName" class="form-control" value="Имя пользователя">
                <button id="saveNameBtn" class="btn btn-primary">Сохранить</button>
            </div>
        </section>

        <section class="notifications">
            <h2>Уведомления</h2>
            <ul id="notificationList" class="notification-list">
                <!-- Уведомления будут динамически добавляться сюда -->
                <li class="notification-item">Нет новых уведомлений.</li>
            </ul>
        </section>

        <section class="team-creation">
            <h2>Создать команду</h2>
            <form id="teamForm">
                <div class="form-group">
                    <label for="teamName">Название команды:</label>
                    <input type="text" id="teamName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="teamMembers">Участники команды (email через запятую):</label>
                    <input type="text" id="teamMembers" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Создать команду</button>
            </form>
        </section>
    </main>

    <script src="/js/profile.js"></script>
</body>

</html>
