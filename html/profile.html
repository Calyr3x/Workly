<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles_profile.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Навигационная панель -->
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="main.html">
                <span class="brand-text">Workly</span>
            </a>
            <div class="profile-icon">
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        <div class="loader-container">
            <div class="loader"></div>
        </div>
        <section class="profile-container">

            <h1>Профиль пользователя</h1>
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="avatar" class="avatar">
                    <button id="changeAvatarButton" class="btn btn-primary">Изменить аватар</button>
                </div>
                <div class="profile-info">
                    <form id="profileForm">
                        <div class="form-group">
                            <span id="usernameDisplay" class="profile-text"></span>
                            <button type="button" id="editUsernameButton" class="edit-icon">✎</button>
                            <input type="text" id="usernameInput" class="form-control hidden" required>
                        </div>
                        <div class="form-group">
                            <span id="emailDisplay" class="profile-text"></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </form>
                </div>
            </div>

            <div class="notifications">
                <h2>Уведомления</h2>
                <ul id="notificationList" class="notification-list">
                    <!-- Уведомления динамически добавляются сюда -->
                </ul>
            </div>

            <div class="team-creation">
                <button type="submit" class="btn btn-primary" id="createTeamButton">Создать команду</button>
            </div>
        </section>
    </main>

    <!-- Модальное окно для выбора аватара -->
    <div id="avatarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Выберите аватар</h2>
            <div id="avatarGallery" class="avatar-gallery">
                <!-- Аватары динамически добавляются сюда -->
            </div>
            <button id="selectAvatarButton" class="btn btn-primary">Выбрать</button>
        </div>
    </div>

    <!-- Модальное окно для создания команды -->
    <div id="createTeamModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Создание команды</h2>
            <form id="createTeamForm">
                <div class="form-group">
                    <label for="teamName">Название команды:</label>
                    <input type="text" id="teamName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="teamMembers">Добавить участников:</label>
                    <input type="text" id="teamMemberInput" class="form-control" placeholder="Введите юзернейм">
                    <button type="button" id="addMemberButton" class="btn btn-secondary">Добавить</button>
                </div>
                <ul id="teamMembersList" class="members-list">
                    <!-- Список участников будет добавляться динамически -->
                </ul>
                <button type="submit" class="btn btn-primary">Создать команду</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
        </div>
    </div>

    <!-- Модальное окно для успешного создания команды -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Команда создана!</h2>
            <p id="successMessage"></p>
            <ul id="successMembersList" class="members-list">
                <!-- Участники будут добавляться динамически -->
            </ul>
            <button id="closeSuccessButton" class="btn btn-primary">Закрыть</button>
        </div>
    </div>

    <script src="/js/profile.js"></script>
    <script src="/js/teams.js"></script>
</body>

</html>
