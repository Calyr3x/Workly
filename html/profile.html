<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" href="/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles_profile.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Навигационная панель -->
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="main.html">
                <span class="brand-text">Workly</span>
            </a>
            <div class="profile-icon">
                <span class="material-symbols-outlined">account_circle</span>
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        <section class="profile-container">
            <h1>Профиль пользователя</h1>
            <div class="profile-header">
                <div class="avatar-container">
                    <img id="avatar" class="avatar">
                    <button id="changeAvatarButton" class="btn btn-primary">Изменить аватар</button>
                </div>
                <div class="profile-info">
                    <form id="profileForm">
                        <div class="form-group">
                            <a id="username"></a>
                        </div>
                        <button type="submit" class="btn btn-primary">Изменить имя</button>
                    </form>
                </div>
            </div>

            <div class="notifications">
                <h2>Уведомления</h2>
                <ul id="notificationList" class="notification-list">
                    <!-- Уведомления динамически добавляются сюда -->
                </ul>
            </div>

            <div class="team-creation">
                <h2>Создание команды</h2>
                <form id="teamForm">
                    <div class="form-group">
                        <label for="teamName">Название команды:</label>
                        <input type="text" id="teamName" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать команду</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Модальное окно для выбора аватара -->
    <div id="avatarModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Выберите аватар</h2>
            <div id="avatarGallery" class="avatar-gallery">
                <!-- Аватары динамически добавляются сюда -->
            </div>
            <button id="selectAvatarButton" class="btn btn-primary">Выбрать</button>
        </div>
    </div>

    <script src="/js/profile.js"></script>
</body>

</html>
