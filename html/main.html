<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workly - Задачи</title>
    <link rel="icon" href="/imgs/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles_main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <!-- Навигационная панель -->
    <header>
        <nav class="navbar">
            <a class="navbar-brand" href="main.html">
                <span class="brand-text">Workly</span>
                <span class="material-symbols-outlined">
                    done_outline
                </span>
            </a>
            <a class="profile-icon" href="profile.html">
                <span class="material-symbols-outlined">
                    account_circle
                </span>
            </a>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        <section class="task-section">
            <div class="task-header">
                <h1>Ваши задачи</h1>
                <button id="addTaskButton" class="btn btn-primary">Добавить задачу</button>
            </div>
            <ul id="taskList" class="task-list">
                <!-- Задачи динамически добавляются сюда -->
            </ul>
        </section>
    </main>

    <!-- Модальное окно для создания/редактирования задачи -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Создать задачу</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskName">Название задачи:</label>
                    <input type="text" id="taskName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Описание:</label>
                    <textarea id="taskDescription" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDeadline">Дедлайн:</label>
                    <input type="date" id="taskDeadline" class="form-control">
                </div>
                <div class="form-group">
                    <label for="taskUsers">Пользователи:</label>
                    <input type="text" id="taskUsers" class="form-control"
                        placeholder="Введите email пользователей через запятую">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить задачу</button>
            </form>
        </div>
    </div>

    <script src="/js/create_task.js"></script>
</body>

</html>
